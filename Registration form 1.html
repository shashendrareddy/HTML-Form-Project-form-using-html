<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <form>
<body>
      <div style="border: 50px solid rgb(145, 200, 216) ;background-color: rgb(223, 223, 231);"<center></center>
    <h1><center><b>Registration Form</b></center></h1>
    <br><br> 
    <label for="name">Enter your name:</label>
    <input type="text"id="name "placeholder="Type your name---">
    <br><br>
    <label for="password:">password:</label>
    <input type="password:" id="password:" placeholder="Type your password---">
    <br><br>
    <label for=" ">Gender</label>
    <input type="radio" id="male"name="gender" value="male">
    <label for="male">male</label>
    <input type="radio" id="female"name="gender" value="female">
    <label for="female">female</label>
      <input type="radio" id="other"name="gender" value="other">
    <label for="other">other</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Type your email---">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Type your age---">
    <br><br>
    <label for="Date of Birth">Date of Birth:</label>
    <input type="date" id="dob">
    <br><br>
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music">Music</label>
    <br><br>
    <label for="file">Upload your file:</label>
    <input type="file" id="file" name="file"><br><br>
    <br><br>
    <input type="hidden" name="hiddenField" value=" hiddenValue">
    <label for="range">Satisfaction Level:</label>
    <input type="range" id="range" name="range" min="0" max="10">
    <br><br>
    <label for="color">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor">
    <br><br>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website">
    <br><br>
    <label for="week">Select Week:</label>
    <input type="week" id="week" name="week">
    <br><br>
    <laabel for="month">Select Month:</label>
    <input type="month" id="month" name="month">
    <br><br>
    <lael for="time">Select Time:</label>
    <input type="time" id="time" name="time">
    <br><br>
    <label>Image Button:</label>
    <input type="image" src="-----------" alt="Submit" width="150" height="50">
    <br><br>
    <input type="button" value="Submit" onclick="alert('Form submitted!')">
    <input type="reset" value="Reset">
    <br><br>
    </form>
    </body>
    </html>
